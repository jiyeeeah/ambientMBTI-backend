<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>question-list</title>
</head>
<body>
<h2>질문 리스트</h2>
<table>
    <tr>
        <th>id</th>
        <th>질문 내용</th>
        <th>질문 날짜</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    <tr th:each="question: ${questionList}">
        <td th:text="${question.id}"></td>
        <td th:text="${question.questionContent}"></td>
        <td th:text="${question.questionDate}"></td>
        <td>
            <!-- TODO: question 수정, 삭제 기능 추가 -->
            <a th:href="@{|/question/update/${question.id}|}">수정</a>
        </td>
        <td>
            <a th:href="@{|/question/delete/${question.id}|}">삭제</a>
        </td>
    </tr>
</table>

</body>
</html>
